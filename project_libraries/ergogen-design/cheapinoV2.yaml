units:
  # Proxy Spacing Variables
  kx: u
  ky: u
  # Padding Variables
  p: 1
  px: kx + 2p
  py: ky + 2p
# Mounting holes radius
  mhs: 1.2
points:
  zones:
    matrix:
      anchor:
      columns:
        pinky:
        ring.key.stagger: 10.01
        middle.key.stagger: 6.35
        index.key.stagger: -6.35
        inner.key.stagger: -2.54
      rows:
        bottom:
        home:
        top:
    thumbs:
      anchor:
        ref: matrix_inner_bottom
        shift: [-4.67, -21.62]
      columns:
        near:
        home.key:
          spread: 19.45
          splay: -10
          origin: [-0.5kx, -0.5ky]
        far.key:
          spread: 19.07
          splay: -13
          origin: [-0.5kx, -0.5ky]
      rows:
        thumb:
  rotate: 0
  mirror:
    distance: 280
outlines:
  # Pure key outline
  raw:
    - what: rectangle
      where: true
      size: [px, py]
      fillet: 2
  # Key outlines with 0.5mm removed to show key overlaps
  keys_overlap:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
  # Switch outline with 14mm x 14mm MX fitting
  switches:
    - what: rectangle
      where: true
      bound: false
      size: [14, 14]
  # Key plate outline
  keyplate:
    - what: polygon
      operation: stack
      fillet: 3
      points:
       # start at the top left corner
        - ref: matrix_pinky_top
          shift: [-0.5px,0.5py]
        - ref: matrix_pinky_top
          shift: [0.5kx-p,0.5py]
        - ref: matrix_ring_top
          shift: [-0.5px,0.5py]
        - ref: matrix_ring_top
          shift: [0.5kx-p,0.5py]
        - ref: matrix_middle_top
          shift: [-0.5px,0.5py]
        - ref: matrix_middle_top
          shift: [0.5px,0.5py]
        - ref: matrix_index_top
          shift: [-0.5kx+p,0.5py]
        - ref: matrix_index_top
          shift: [0.5px,0.5py]
        - ref: matrix_inner_top
          shift: [-0.5px+2p,0.5py]
        - ref: matrix_inner_top
          shift: [0.5px,0.5py]
       # move down to bottom
        - ref: matrix_inner_bottom
          shift: [0.5px,-0.5py-p]
       # start of thumb block
        - ref: thumbs_home_thumb
          shift: [0.5px+1.5p,0.5py]
        - ref: thumbs_far_thumb
          shift: [0.5px,0.5py]
        - ref: thumbs_far_thumb
          shift: [0.5px,-0.5py]
        - ref: thumbs_home_thumb
          shift: [0.5px-p,-0.5py]
        - ref: thumbs_near_thumb
          shift: [0.5kx,-0.5py]
        - ref: thumbs_near_thumb
          shift: [-0.5px,-0.5py]
        - ref: thumbs_near_thumb
          shift: [-0.5px,0.5ky-p]
       # start of bottom row
        - ref: matrix_inner_bottom
          shift: [-4.67-0.5px, 2.54-0.5py]
        - ref: matrix_index_bottom
          shift: [-0.5px,-0.5py]
        - ref: matrix_middle_bottom
          shift: [0.5kx-p,-0.5py]
        - ref: matrix_middle_bottom
          shift: [-0.5kx+p,-0.5py]
        - ref: matrix_ring_bottom
          shift: [0.5px,-0.5py]
        - ref: matrix_ring_bottom
          shift: [-0.5kx+p,-0.5py]
        - ref: matrix_pinky_bottom
          shift: [0.5px,-0.5py]
        - ref: matrix_pinky_bottom
          shift: [-0.5px,-0.5py]
   # create a second polygon to round the corner between index and inner top
   # is this requirement a bug?
    - what: polygon
      operation: add
      fillet: 1
      points:
        - ref: matrix_index_top
          shift: [-0.5kx+p,0.25py]
        - ref: matrix_index_top
          shift: [0.5px,0.25py]
        - ref: matrix_inner_top
          shift: [-0.5px+2p,0.25py]
        - ref: matrix_inner_top
          shift: [0.25px,0.25py]
        - ref: matrix_inner_top
          shift: [0.25px,-0.25py]
    # mounting holes
    - what: circle
      operation: subtract
      radius: mhs
      where:
      - ref: matrix_pinky_top
        shift: [8.9332,-9.5263]
    - what: circle
      operation: subtract
      radius: mhs
      where:
      - ref: matrix_pinky_top
        shift: [8.9591,-28.6861]
    - what: circle
      operation: subtract
      radius: mhs
      where:
        - ref: matrix_ring_top
          shift: [8.8017,-9.4078]
    - what: circle
      operation: subtract
      radius: mhs
      where:
        - ref: matrix_middle_top
          shift: [9.0132,-9.4291]
    - what: circle
      operation: subtract
      radius: mhs
      where:
        - ref: matrix_index_home
          shift: [10.0707,-11.988]
    - what: circle
      operation: subtract
      radius: mhs
      where:
      - ref: matrix_inner_top
        shift: [8.9154,-8.763]
    - what: circle
      operation: subtract
      radius: mhs
      where:
      - ref: thumbs_near_thumb
        shift: [4.445,10.795]
    - what: circle
      operation: subtract
      radius: mhs
      where:
      - ref: thumbs_near_thumb
        shift: [31.877,5.723]
    - what: circle
      operation: subtract
      radius: mhs
      where:
      - ref: thumbs_near_thumb
        shift: [28.829,-10.533]

  # pcb side outline (areas of micro controller & RJ45)
  pcbside:
    # first round with large fillet
    - what: polygon
      operation: stack
      fillet: 3
      points:
        - ref: matrix_inner_top
          shift: [0.25px,0.4py]
        - ref: matrix_inner_top
          shift: [0.5px,0.4py]
       # move to micro-controller
        - ref: matrix_inner_top
          shift: [11p,5.75p]
        - ref: matrix_inner_top
          shift: [32.5p,5.75p]
        - ref: matrix_inner_top
          shift: [32.5p,-21.25p]
        - ref: matrix_inner_top
          shift: [31p,-22.25p]
       # merge with thumb block
        - ref: thumbs_home_thumb
          shift: [0.5px+3p,0.5py]
       # greater padding to mitigate collision
        - ref: thumbs_far_thumb
          shift: [0.25px,0.5py]
        - ref: thumbs_far_thumb
          shift: [0.25px,-0.25py]
        - ref: thumbs_home_thumb
          shift: [0.5px-p,-0.25py]
        - ref: thumbs_near_thumb
          shift: [0.5kx,-0.25py]
        - ref: thumbs_near_thumb
          shift: [-0.25px,-0.25py]
        - ref: thumbs_near_thumb
          shift: [-0.25px,0.5ky-p]
    # second round with the same polygon to smooth out the small corners
    - what: polygon
      operation: intersect
      fillet: 1
      points:
        - ref: matrix_inner_top
          shift: [0.25px,0.4py]
        - ref: matrix_inner_top
          shift: [0.5px,0.4py]
       # move to micro-controller
        - ref: matrix_inner_top
          shift: [11p,5.75p]
        - ref: matrix_inner_top
          shift: [32.5p,5.75p]
        - ref: matrix_inner_top
          shift: [32.5p,-21.25p]
        - ref: matrix_inner_top
          shift: [31p,-22.25p]
       # merge with thumb block
        - ref: thumbs_home_thumb
          shift: [0.5px+3p,0.5py]
       # greater padding to mitigate collision
        - ref: thumbs_far_thumb
          shift: [0.25px,0.5py]
        - ref: thumbs_far_thumb
          shift: [0.25px,-0.25py]
        - ref: thumbs_home_thumb
          shift: [0.5px-p,-0.25py]
        - ref: thumbs_near_thumb
          shift: [0.5kx,-0.25py]
        - ref: thumbs_near_thumb
          shift: [-0.25px,-0.25py]
        - ref: thumbs_near_thumb
          shift: [-0.25px,0.5ky-p]
    # mounting holes
    - what: circle
      operation: subtract
      radius: mhs
      where:
        - ref: matrix_inner_top
          shift: [8.9154,-8.763]
    - what: circle
      operation: subtract
      radius: mhs
      where:
      - ref: thumbs_near_thumb
        shift: [4.445,10.795]
    - what: circle
      operation: subtract
      radius: mhs
      where:
      - ref: thumbs_near_thumb
        shift: [31.877,5.723]
    - what: circle
      operation: subtract
      radius: mhs
      where:
      - ref: thumbs_near_thumb
        shift: [28.829,-10.533]

  # Combination preview showing outline and keys
  combo:
    - name: keyplate
    - operation: subtract
      name: switches

  # Combine keyplate pcb-side part
  pcbcombo:
    - name: keyplate
    - operation: add
      name: pcbside

#3D printable
cases:
    switchplate:
        - what: outline # outline | case
          name: combo
          extrude: 2 # default = 1
          shift: [-60, -20, 0] # default = [0, 0, 0]
          rotate: [0, 0, 0] # default = [0, 0, 0]
          operation: add # | subtract | intersect

    pcbplate:
        - what: outline
          name: pcbcombo
          extrude: 2
          shift: [-60, -20, 0]
          rotate: [0, 0, 0]
          operation: add
