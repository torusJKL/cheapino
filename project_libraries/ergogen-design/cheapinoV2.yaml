units:
  # Proxy Spacing Variables
  kx: u
  ky: u
  # Padding Variables
  p: 1
  px: kx + 2p
  py: ky + 2p
points:
  zones:
    matrix:
      anchor:
        rotate: 0
      columns:
        pinky:
        ring.key.stagger: 10.01
        middle.key.stagger: 6.35
        index.key.stagger: -6.35
        inner.key.stagger: -2.54
      rows:
        bottom:
        home:
        top:
    thumbs:
      anchor:
        ref: matrix_inner_bottom
        shift: [-4.67, -21.62]
      columns:
        near:
        home.key:
          spread: 19.45
          splay: -10
          origin: [-0.5kx, -0.5ky]
        far.key:
          spread: 19.07
          splay: -13
          origin: [-0.5kx, -0.5ky]
      rows:
        thumb:
  rotate: 0
  mirror:
    distance: 280
outlines:
  # Pure key outline
  raw:
    - what: rectangle
      where: true
      size: [px, py]
      fillet: 2
  # Key outlines with 0.5mm removed to show key overlaps
  keys_overlap:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
  # Switch outline with 14mm x 14mm MX fitting
  switches:
    - what: rectangle
      where: true
      bound: false
      size: [14, 14]
  # Key plate outline
  keyplate:
    - what: polygon
      operation: stack
      points:
       # start at the top left corner
        - ref: matrix_pinky_top
          shift: [-0.5px,0.5py]
        - ref: matrix_pinky_top
          shift: [0.5kx-p,0.5py]
        - ref: matrix_ring_top
          shift: [-0.5px,0.5py]
        - ref: matrix_ring_top
          shift: [0.5kx-p,0.5py]
        - ref: matrix_middle_top
          shift: [-0.5px,0.5py]
        - ref: matrix_middle_top
          shift: [0.5px,0.5py]
        - ref: matrix_index_top
          shift: [-0.5kx+p,0.5py]
        - ref: matrix_index_top
          shift: [0.5px,0.5py]
        - ref: matrix_inner_top
          shift: [-0.5px+2p,0.5py]
        - ref: matrix_inner_top
          shift: [0.5px,0.5py]
       # move down to bottom
        - ref: matrix_inner_bottom
          shift: [0.5px,-0.5py]
       # start of thumb block
        - ref: thumbs_home_thumb
          shift: [-0.5kx+p,0.5py]
        - ref: thumbs_home_thumb
          shift: [0.5px,0.5py]
        - ref: thumbs_far_thumb
          shift: [-0.5px,0.5py]
        - ref: thumbs_far_thumb
          shift: [0.5px,0.5py]
        - ref: thumbs_far_thumb
          shift: [0.5px,-0.5py]
        - ref: thumbs_far_thumb
          shift: [-0.5kx,-0.5py]
        - ref: thumbs_home_thumb
          shift: [0.5kx,-0.5py]
        - ref: thumbs_home_thumb
          shift: [-0.5kx,-0.5py]
        - ref: thumbs_near_thumb
          shift: [0.5kx,-0.5py]
        - ref: thumbs_near_thumb
          shift: [-0.5px,-0.5py]
        - ref: thumbs_near_thumb
          shift: [-0.5px,0.5ky-p]
       # start of bottom row
        - ref: matrix_inner_bottom
          shift: [-4.67-0.5px, 2.54-0.5py]
        - ref: matrix_index_bottom
          shift: [-0.5px,-0.5py]
        - ref: matrix_middle_bottom
          shift: [0.5kx-p,-0.5py]
        - ref: matrix_middle_bottom
          shift: [-0.5kx+p,-0.5py]
        - ref: matrix_ring_bottom
          shift: [0.5px,-0.5py]
        - ref: matrix_ring_bottom
          shift: [-0.5kx+p,-0.5py]
        - ref: matrix_pinky_bottom
          shift: [0.5px,-0.5py]
        - ref: matrix_pinky_bottom
          shift: [-0.5px,-0.5py]
      fillet: 1
  # Combination preview showing outline and keys
  combo:
    - name: keyplate
    - operation: subtract
      name: switches
cases:
    switchplate:
        - what: outline # outline | case
          name: combo
          extrude: 2 # default = 1
          shift: [-60, -20, 0] # default = [0, 0, 0]
          rotate: [0, 0, 0] # default = [0, 0, 0]
          operation: add # | subtract | intersect
